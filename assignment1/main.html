<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
    <style>
      body {
        font-family: Georgia, "Times New Roman", Times, serif;
      }
    </style>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="firstname">First name</label>
        <input id="firstname" required type="text" placeholder="First name" />
      </div>
      <div>
        <label for="lastname">Last name</label>
        <input id="lastname" required type="text" placeholder="Last name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required type="email" placeholder="Email" />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required type="text" placeholder="Username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          required
          type="password"
          placeholder="Password"
          minlength="10"
        />
      </div>
      <div>
        <label for="birthdate">Birth date</label>
        <input required id="birtydate" type="date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" min="0" max="10" step="1" value="5" />
      </div>
      <div>
        <label for="color">What is your fav. color?</label>
        <input id="color" type="color" />
      </div>
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
